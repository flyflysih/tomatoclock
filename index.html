<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>番茄鐘</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f0f0f0;
        }

        .header {
            margin-top: 20px;
            font-size: 2.5rem;
            color: #333;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .tab {
            padding: 10px 20px;
            margin: 0 5px;
            background-color: #ddd;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            color: #333;
        }

        .tab:hover {
            background-color: #bbb;
        }

        .tab.active {
            background-color: #007bff;
            color: white;
        }

        .timer {
            background-color: black;
            color: white;
            font-size: 5rem;
            width: 100%;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .button {
            display: block;
            margin: 30px auto;
            padding: 15px 40px;
            font-size: 1.5rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #218838;
        }

        @media (max-width: 768px) {
            .timer {
                font-size: 3rem;
                width: 90%;
            }

            .tabs {
                flex-direction: column;
            }

            .tab {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">番茄鐘</div>
    <div class="tabs">
        <div class="tab active" id="focus">專注時間</div>
        <div class="tab" id="long-break">長休息</div>
        <div class="tab" id="short-break">短休息</div>
    </div>
    <div class="timer" id="countdown">25:00</div>
    <button class="button" id="start-button">開始</button>

    <script>
        // JavaScript 來處理倒數計時功能及頁籤切換
        const countdownElement = document.getElementById('countdown');
        const startButton = document.getElementById('start-button');
        const tabs = document.querySelectorAll('.tab');

        let timer;
        let timeLeft = 25 * 60; // 25 分鐘

        function startTimer() {
            startButton.disabled = true;
            timer = setInterval(() => {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                countdownElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                timeLeft--;
                if (timeLeft < 0) {
                    clearInterval(timer);
                    countdownElement.textContent = '00:00';
                    startButton.disabled = false;
                }
            }, 1000);
        }

        startButton.addEventListener('click', () => {
            if (timer) {
                clearInterval(timer);
            }
            timeLeft = 25 * 60;
            startTimer();
        });

        // 設定頁籤的選取
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                // 可以在這裡根據不同頁籤調整倒數時間
                switch (tab.id) {
                    case 'focus':
                        timeLeft = 25 * 60;
                        break;
                    case 'long-break':
                        timeLeft = 15 * 60;
                        break;
                    case 'short-break':
                        timeLeft = 5 * 60;
                        break;
                }
                countdownElement.textContent = `${Math.floor(timeLeft / 60).toString().padStart(2, '0')}:${(timeLeft % 60).toString().padStart(2, '0')}`;
            });
        });
    </script>
</body>
</html>
